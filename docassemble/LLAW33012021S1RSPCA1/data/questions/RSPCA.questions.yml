# Checkboxes where answer will populate relevant forms
question: Offence Selection
subquestion: |
  Please choose the offence and related forms:
field: offence_selection
choices:
  - "Summary Offence - Form 2 (without guilty plead)": sum_off_form2
  - "Summary Offence - Form 3 (with guilty plead)": sum_off_form3
  - "Minor Indictable Offence - Form 2 and Form 8": minor_off
  - "Major Indictable Offence - Form 2": major_off
---
# Form 2 & 3: Gather information about the Informant
question: Informant Details
fields:
  - Full Name: inf_name
  - Street: inf_street
  - Suburb: inf_suburb
  - State: inf_state
    choices: 
      - ACT
      - NSW
      - VIC
      - SA
      - QLD
      - WA
      - TAS
      - NT
  - Postcode: inf_postcode
    datatype: integer
  - Email: inf_email
    datatype: email
    required: false
  - Phone Number: inf_phone
  - Facsimile: inf_fax
    required: false
  - Reference No: inf_ref
    required: false
  - Instant Loss of Licence No: inf_licence
    required: false
---
# Form 2 & 3: Gather information about the Defendant
question: Defendant Details
fields:
  - Full Name: def_name
  - DOB: def_DOB
    datatype: date
  - Street: def_street
  - Suburb: def_suburb
  - State: def_state
    choices: 
      - ACT
      - NSW
      - VIC
      - SA
      - QLD
      - WA
      - TAS
      - NT
  - Postcode: def_postcode
    datatype: integer
  - Email: def_email
    datatype: email
    required: false
  - Phone Number: def_phone
  - Licence Number: def_licence
    required: false
---
# Form 2 & 3: Gather information about the Offence (s13)
question: Offence Details
show if:
  code: |
    (offence_selection == sum_off_form2)
    or (offence_selection == sum_off_form3)
    or (offence_selection == minor_off)
fields:
  - Offences: s13_details
    choices:
      - Live baiting
      - Hunting
      - Sell or supply
      - Keep or prep
      - Others
  - Other offence: s13_other
    show if:
      variable: s13_details
      is: 'Others'
---
# Form 2 & 3: Gather information about the Offence (s14)
question: Offence Details
show if:
  code: |
    offence_selection == major_off
fields:
  - Offences: s14_details
    choices:
      - AGG
      - Standard
      - Others
  - Other offence: s14_other
    show if:
      variable: s14_details
      is: 'Others'
---
##Offence list to drop down - description to pull from list. The description and class should populate from the list
question: Offence Details
fields:	
  - Offence provision: offence_provision
    choices:
      - s13_details
      - s14_details
---
# Checking if there is alternative charge
question: |
  Is there a charge in the alternative?
yesno: alt_charge
---
# Checking if orders sought
question: |
  Will orders be sought?
yesno: req_orders
---
# Orders list - only show when orders are sought
question: Orders List
show if: req_orders
fields:
  - no label: orders_list
    datatype: radio
    choices:
      - Forfeit
      - Compensation
      - Additional penalty
      - Destruction
      - Others
  - Other order: order_other
    show if:
      variable: orders_list
      is: 'Others'
