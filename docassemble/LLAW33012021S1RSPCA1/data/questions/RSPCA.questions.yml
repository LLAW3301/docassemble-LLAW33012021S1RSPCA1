  - "Summary Offence - Form 2 (without guilty plead)": sum_off_form2
  - "Summary Offence - Form 3 (with guilty plead)": sum_off_form3
  - "Minor Indictable Offence - Form 2 and Form 8": minor_off
  - "Major Indictable Offence - Form 2": major_off
---
#next we will gather information about the defendant
question: Defendant Details
fields:
  - Full Name: def_name
  - DOB: def_DOB
    datatype: date
  - Street: def_street
  - Suburb: def_suburb
  - State: def_state
    choices: 
      - ACT
      - NSW
      - VIC
      - SA
      - QLD
      - WA
      - TAS
      - NT
  - Postcode: def_postcode
    datatype: integer
  - Email: def_email
    datatype: email
    required: false
  - Phone Number: def_phone
    datatype: integer
  - Licence Number: def_licence
    required: false
