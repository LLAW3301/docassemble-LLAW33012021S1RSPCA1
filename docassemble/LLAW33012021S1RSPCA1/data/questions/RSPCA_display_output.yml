---
template: RSPCA_courtlist[i]['display_record']
content: |
  **${ RSPCA_courtlist[i].item('court_name') }**
  ${ RSPCA_courtlist[i].item('postcode') } [BR]
  ${ RSPCA_courtlist[i].item('email') } [BR]
  ${ RSPCA_courtlist[i].item('phone') } [BR]
  ${ RSPCA_courtlist[i].item('facsimile') } [BR]
---
objects:
  RSPCAdisplay_court: DAList.using(there_are_any=True, auto_gather=False)
---
code: |
  RSPCAdisplay_court.clear()
  for RSPCAcourt in RSPCAqualifying_court:
    # Add if the test passes and it hasn't been printed yet
    if RSPCAcourt.item('printed') == True:
      # Don't do anything if already printed
      pass
    elif RSPCAcourt.item('postcode_test') == True:
      # We add the text to display in the display list
      RSPCAdisplay_court.append(RSPCAcourt)
      # And mark it as displayed
      RSPCAcourt['printed'] = True
    else:
      pass
  RSPCAdisplay_court.gathered = True
---
